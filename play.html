<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <meta name="viewport" content="width=1920px, initial-scale=1.0"> -->
	<title>Big Brain Tic Tac Toe</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/play.css">
	<script src="javascript/board.js"></script>
</head>

<body>
	<div class="timer-container">
		<div class="row">
			<div class="col blue timer" id="left-timer">
				<h1 class="text-center">X Timer:</h1>
				<h1 id="x-timer" class="text-center time">3:00</h1>
			</div>
			<div class="col red timer" id="right-timer">
				<h1 class="text-center">O Timer:</h1>
				<h1 id="o-timer" class="text-center time">3:00</h1>
			</div>
		</div>
	</div>

	<div id="bbttt">
		<div class="row">
			<div class="col-sm"><button class="square" value="0 0" id="0 0"></button></div>
			<div class="col-sm"><button class="square" value="0 1" id="0 1"></button></div>
			<div class="col-sm border-right"><button class="square right" value="0 2" id="0 2"></button></div>
			<div class="col-sm"><button class="square left" value="0 3" id="0 3"></button></div>
			<div class="col-sm"><button class="square" value="0 4" id="0 4"></button></div>
			<div class="col-sm border-right"><button class="square right" value="0 5" id="0 5"></button></div>
			<div class="col-sm"><button class="square left" value="0 6" id="0 6"></button></div>
			<div class="col-sm"><button class="square" value="0 7" id="0 7"></button></div>
			<div class="col-sm"><button class="square" value="0 8" id="0 8"></button></div>
		</div>
		<div class="row">
			<div class="col-sm"><button class="square" value="1 0" id="1 0"></button></div>
			<div class="col-sm"><button class="square" value="1 1" id="1 1"></button></div>
			<div class="col-sm border-right"><button class="square right" value="1 2" id="1 2"></button></div>
			<div class="col-sm"><button class="square left" value="1 3" id="1 3"></button></div>
			<div class="col-sm"><button class="square" value="1 4" id="1 4"></button></div>
			<div class="col-sm border-right"><button class="square right" value="1 5" id="1 5"></button></div>
			<div class="col-sm"><button class="square left" value="1 6" id="1 6"></button></div>
			<div class="col-sm"><button class="square" value="1 7" id="1 7"></button></div>
			<div class="col-sm"><button class="square" value="1 8" id="1 8"></button></div>
		</div>
		<div class="row border-bottom">
			<div class="col-sm"><button class="square bottom" value="2 0" id="2 0"></button></div>
			<div class="col-sm"><button class="square bottom" value="2 1" id="2 1"></button></div>
			<div class="col-sm border-right"><button class="square right bottom" value="2 2" id="2 2"></button></div>
			<div class="col-sm"><button class="square left bottom" value="2 3" id="2 3"></button></div>
			<div class="col-sm"><button class="square bottom" value="2 4" id="2 4"></button></div>
			<div class="col-sm border-right"><button class="square right bottom" value="2 5" id="2 5"></button></div>
			<div class="col-sm"><button class="square left bottom" value="2 6" id="2 6"></button></div>
			<div class="col-sm"><button class="square bottom" value="2 7" id="2 7"></button></div>
			<div class="col-sm"><button class="square bottom" value="2 8" id="2 8"></button></div>
		</div>
		<div class="row">
			<div class="col-sm"><button class="square top" value="3 0" id="3 0"></button></div>
			<div class="col-sm"><button class="square top" value="3 1" id="3 1"></button></div>
			<div class="col-sm  border-right"><button class="square right top" value="3 2" id="3 2"></button></div>
			<div class="col-sm"><button class="square left top" value="3 3" id="3 3"></button></div>
			<div class="col-sm"><button class="square top" value="3 4" id="3 4"></button></div>

			<div class="col-sm"><button class="square top" value="3 7" id="3 7"></button></div>
			<div class="col-sm"><button class="square top" value="3 8" id="3 8"></button></div>
		</div>
		<div class="row">
			<div class="col-sm"><button class="square" value="4 0" id="4 0"></button></div>
			<div class="col-sm"><button class="square" value="4 1" id="4 1"></button></div>
			<div class="col-sm  border-right"><button class="square right" value="4 2" id="4 2"></button></div>
			<div class="col-sm"><button class="square left" value="4 3" id="4 3"></button></div>
			<div class="col-sm"><button class="square" value="4 4" id="4 4"></button></div>
			<div class="col-sm  border-right"><button class="square right" value="4 5" id="4 5"></button></div>
			<div class="col-sm"><button class="square left" value="4 6" id="4 6"></button></div>
			<div class="col-sm"><button class="square" value="4 7" id="4 7"></button></div>
			<div class="col-sm"><button class="square" value="4 8" id="4 8"></button></div>
		</div>
		<div class="row border-bottom">
			<div class="col-sm"><button class="square bottom" value="5 0" id="5 0"></button></div>
			<div class="col-sm"><button class="square bottom" value="5 1" id="5 1"></button></div>
			<div class="col-sm  border-right"><button class="square right bottom" value="5 2" id="5 2"></button></div>
			<div class="col-sm"><button class="square left bottom" value="5 3" id="5 3"></button></div>

			<div class="col-sm  border-right"><button class="square right bottom" value="5 5" id="5 5"></button></div>
			<div class="col-sm"><button class="square left bottom" value="5 6" id="5 6"></button></div>
			<div class="col-sm"><button class="square bottom" value="5 7" id="5 7"></button></div>
			<div class="col-sm"><button class="square bottom" value="5 8" id="5 8"></button></div>
		</div>
		<div class="row">
			<div class="col-sm"><button class="square top" value="6 0" id="6 0"></button></div>
			<div class="col-sm"><button class="square top" value="6 1" id="6 1"></button></div>
			<div class="col-sm  border-right"><button class="square right top" value="6 2" id="6 2"></button></div>
			<div class="col-sm"><button class="square left top" value="6 3" id="6 3"></button></div>
			<div class="col-sm"><button class="square top" value="6 4" id="6 4"></button></div>
			<div class="col-sm  border-right"><button class="square right top" value="6 5" id="6 5"></button></div>
			<div class="col-sm"><button class="square left top" value="6 6" id="6 6"></button></div>
			<div class="col-sm"><button class="square top" value="6 7" id="6 7"></button></div>
			<div class="col-sm"><button class="square top" value="6 8" id="6 8"></button></div>
		</div>
		<div class="row">
			<div class="col-sm"><button class="square" value="7 0" id="7 0"></button></div>
			<div class="col-sm"><button class="square" value="7 1" id="7 1"></button></div>

			<div class="col-sm  border-right"><button class="square right" value="7 5" id="7 5"></button></div>
			<div class="col-sm"><button class="square left" value="7 6" id="7 6"></button></div>
			<div class="col-sm"><button class="square" value="7 7" id="7 7"></button></div>
			<div class="col-sm"><button class="square" value="7 8" id="7 8"></button></div>
		</div>
		<div class="row">
			<div class="col-sm"><button class="square" value="8 0" id="8 0"></button></div>
			<div class="col-sm"><button class="square" value="8 1" id="8 1"></button></div>
			<div class="col-sm  border-right"><button class="square right" value="8 2" id="8 2"></button></div>
			<div class="col-sm"><button class="square left" value="8 3" id="8 3"></button></div>
			<div class="col-sm"><button class="square" value="8 4" id="8 4"></button></div>
			<div class="col-sm  border-right"><button class="square right" value="8 5" id="8 5"></button></div>
			<div class="col-sm"><button class="square left" value="8 6" id="8 6"></button></div>
			<div class="col-sm"><button class="square" value="8 7" id="8 7"></button></div>
			<div class="col-sm"><button class="square" value="8 8" id="8 8"></button></div>
		</div>
	</div>

	<script src="javascript/bbttt.js"></script>
</body>

</html>
